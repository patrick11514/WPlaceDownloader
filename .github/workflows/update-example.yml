name: Update Example & Timelapse (single commit)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.ACTIONS_UPDATE_KEY }}
          fetch-depth: 0
          # lfs: true  # uncomment if example.png is in LFS

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Generate output
        run: pnpm start

      - name: Update example.png
        run: cp output.png example.png

      - name: Commit example.png
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add example.png
          if git diff --staged --quiet; then
            echo "No changes in example.png"
          else
            git commit -m "Update example.png"
            git push
          fi

  build-timelapse:
    runs-on: ubuntu-latest
    needs: update-example
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.ACTIONS_UPDATE_KEY }}
          fetch-depth: 0
          # lfs: true  # if needed

      - name: Ensure ffmpeg present (optional debug)
        run: ffmpeg -version

      - name: Generate timelapse.gif
        run: |
          chmod +x ./createTimelapse.sh
          ./createTimelapse.sh

      - name: Amend last commit with timelapse.gif
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add timelapse.gif
          if git diff --staged --quiet; then
            echo "No changes in timelapse.gif; nothing to amend."
            exit 0
          fi

          # If HEAD is the commit from job 1, amend it; otherwise, make a new commit.
          if git log -1 --pretty=%B | grep -q "Update example.png"; then
            git commit --amend --no-edit
          else
            git commit -m "Update example.png (with timelapse.gif)"
          fi

          # Force-push safely
          git push --force-with-lease
